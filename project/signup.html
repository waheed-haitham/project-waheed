        <section class="signup" id="signup">
            <div class="title">
            <h2 class="titleText"><span>S</span>ign up</h2>

            </div>
            <form class="contactform" id="contactForm" action="">
       
            <h3>Sign Up</h3>
            <div class="inputBox">
           
                  <input type="text" placeholder="First-name" id="f-name"  autofocus>
            </div>
            <div class="inputBox">
           
                <input type="text" placeholder="last-name" id="l-name">
          </div>
            <div class="inputBox">
                  <input type="email" placeholder="E-mail" id="email" >
                </div>
                <div class="inputBox">

                  </div>
                  <div class="inputBox">
                    <input type="text" placeholder="website" id="website" >
                  </div>
                <div class="inputBox">
                    <input type="text" placeholder="Phone-number" id="telephone" >
                  </div>
            <div class="inputBox">
               <div class="gender">
                
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                <option value="male">male</option>
                <option value="female">female</option>
                </select>
               </div>
            </div>
    
            <div class="inputBox">
                  <input  type="submit" value="send" >
                  <input type="reset" value="reset">
            </div>
        
    </form>
